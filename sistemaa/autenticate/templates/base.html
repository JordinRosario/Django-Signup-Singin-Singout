{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{% block titulo %}{% endblock titulo %}</title>
</head>
<body>
    <nav class="navbar bg-light">
        <form class="container-fluid justify-content-start">
        {% if user.is_authenticated %}
            <a class="btn btn-outline btn-outline-secondary ms-auto" type="button" href="{% url 'cerrarsesion' %}">Cerrar sesion</a>
        {% else %}

            <a class="btn btn-outline-success me-2 ms-auto" type="button" href="{% url 'crearusuario'%}">Registrarte</a>
            <a class="btn btn-outline-success me-2 btn-outline-secondary" type="button" href="{% url 'iniciarsesion' %}">Iniciar Sesion</a>
        {% endif %}
            </form>
      </nav>

    {% block content %}
    {% endblock content %}
</body>
</html>
